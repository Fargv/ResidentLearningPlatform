<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      color: #1A2B3C;
      background: #ffffff;
    }

    .certificado {
      border: 3px solid #1E5B94;
      padding: 40px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #1E5B94;
      font-size: 26px; /* antes 32px */
      margin-bottom: 8px;
    }

    .header h2 {
        color: #6AB023;
        font-size: 16px; /* antes 18px */
        font-weight: normal;
      }

    .contenido {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
    }

    .contenido strong {
      color: #1E5B94;
    }

    .sign-section {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .firma {
      text-align: right;
    }

    .tutor-line {
      margin-top: 40px;
      font-size: 14px;
      color: #1E5B94;
    }

    .tutor-name {
      color: #1E5B94;
      font-weight: bold;
    }

    .logo-center {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-center img {
      max-height: 80px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="certificado">
    <div class="logo-center">{{HOSPITAL_LOGO}}</div>
    <div class="header">
      <h1>{{CERT_TITLE}}</h1>
      <h2>{{PROGRAMA}}</h2>
    </div>

    <div class="contenido">
      {{CERT_BODY}}
    </div>

    <div class="sign-section">
      <div class="date">{{CERT_DATE}}</div>
      <div class="firma">
        <div class="tutor-line">
          <span class="tutor-name">{{TUTOR_NAME}}</span><br>
          {{TUTOR_ROLE_LINE}}<br>
          {{TUTOR_HOSPITAL_LINE}}
        </div>
      </div>
    </div>

    <div class="footer">
      {{CERT_FOOTER}}
    </div>
  </div>
</body>
</html>
