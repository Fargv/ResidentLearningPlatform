<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      color: #1A2B3C;
      background: #ffffff;
    }

    .certificado {
      border: 3px solid #1E5B94;
      padding: 40px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #1E5B94;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header h2 {
      color: #6AB023;
      font-size: 18px;
      font-weight: normal;
    }

    .contenido {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
    }

    .contenido strong {
      color: #1E5B94;
    }

    .firma {
      margin-top: 60px;
      text-align: right;
    }

    .firma .linea {
      margin-top: 40px;
      border-top: 1px solid #1E5B94;
      width: 240px;
      margin-left: auto;
      font-size: 14px;
      color: #1E5B94;
    }

    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logos img {
      max-height: 80px;
    }

    .logo-center {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-center img {
      max-height: 80px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="certificado">
    <div class="logo">
      <img src="{{LOGOS}}" alt="Logo" />
    </div>
    <div class="header">
      <h1>{{CERT_TITLE}}</h1>
      <h2>{{PROGRAMA}}</h2>
    </div>

    <div class="contenido">
      {{CERT_BODY}}
    </div>

    <div class="firma">
      <img src="{{SIGNATURE_LOGO}}" alt="Firma" style="max-height: 60px; display: block; margin-left: auto; margin-bottom: -10px;" />
      <div class="linea">
        Javier Trujillo Menacho<br />
        Hospital Marketing Manager
      </div>
    </div>


    <div class="footer">
      {{CERT_FOOTER}}
    </div>
  </div>
</body>
</html>
